<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent a license</title>
    <link href="pinfoClient.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar">
      <p class="nameOfWebsite">Rent a license</p>
      <div id="navOptions">
        <a href="clientMyLicenses.html">
          <p>My licenses</p>
        </a>
        <a href="clientAvailableLicensesList.html">
          <p>Rent new lisence</p>
        </a>
        <a href="myProfile.html">
          <p>My profile</p>
        </a>
        <a href="../LandingPage/login.html">
          <p>Logout</p>
        </a>
      </div>
    </div>

    <div id="content">
      <div class="wrapper">
        <form id="profile-form">
          <h1>My Profile</h1>
          <div class="input-box">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="input-box">
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
          <div class="input-box">
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>

  </body>
</html>
